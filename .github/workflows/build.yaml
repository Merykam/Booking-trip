      - name: Log in to Docker Hub
        run: echo dckr_pat_K73t4HANMwZHKdhnE_UZgvYf65Q | docker login -u marykam1 --password-stdin

      - name: Tag and push backend image
        uses: docker/build-push-action@v4
        with:
          context: server
          push: true
          tags: marykam1/server_docker_hub:latest

      - name: Tag and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: client/Agence-voyage-react
          push: true
          tags: marykam1/client_docker_hub:latest
